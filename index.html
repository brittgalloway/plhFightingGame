<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>For Peace, Love, and Harmony</title>
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                color: white;
                font-size: 4rem;
                -webkit-text-stroke-width: 2px;
                -webkit-text-stroke-color: brown;
            }
        </style>
    </head>
    <body>
        <main style = 'position: relative; display: inline-block;'>
            <div style = 'position: absolute; display: flex; align-items: center; width: 100%; padding: 20px'>
                <!-- player health -->
                <div style = 'position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;'>
                    <div style = 'background-color: yellow; height: 30px; width:100%'></div>
                    <div id='playerHealth' style = 'background-color: blue; position: absolute; top: 0; right: 0; bottom: 0; width:100%'></div>
                </div>
                <!-- timer -->
                <span id = 'timer' style = 'background-color: red; height: 100px; width: 100px; display: flex; flex-shrink: 0; align-items: center; justify-content: center;'>
                    10
                </span>
                <!-- enemy health -->
                <div style = 'position: relative; height: 30px; width: 100%'>
                    <div style = 'background-color: yellow; height: 30px'></div>
                    <div id='enemyHealth' style = 'background-color: blue; position: absolute; top: 0; right: 0; bottom: 0; left: 0;'></div>
                </div>
            </div>
            <div id = 'displayText' style = 'position: absolute; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none;'>Tie</div>
            <canvas style = 'border: 2px solid black'></canvas> 
        </main>
        <script src='js/utils.js'></script>
        <script src='js/classes.js'></script>
        <script src='index.js'></script>
    </body>
</html>
